<h1>PokeMon Cards</h1>

<div class="card" *ngFor="let poke of pokes">
  <div class="card-name">{{poke.name}}</div>
    <img class="card-image" src={{poke.images.small}} alt={{poke.name}}>
  <div *ngFor="let ability of poke.abilities; let i = index" class="abilities">
    <p>Ability {{i+1}}</p>
    <p>Name : {{ability.name}}</p>
    <p>Text : {{ability.text}}</p>
    <p>Type : {{ability.type}}</p>
  </div>
</div>
