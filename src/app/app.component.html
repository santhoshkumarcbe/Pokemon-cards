<h1>PokeMon Cards</h1>
<p>Card S.No starts from {{ startIndex + 1 }} to {{ endIndex }}</p>
<button [disabled]="disablePreviousButton" (click)="onPrevious()">
  previous
</button>
<button (click)="onNext()">next</button>
<br />
<div class="card" *ngFor="let poke of pokesData; index as i">
  <div class="card-name">
    {{ poke.name }}
  </div>
  <img class="card-image" [src]="getImage(i + 1)" alt="{{ poke.name }}" />
</div>
